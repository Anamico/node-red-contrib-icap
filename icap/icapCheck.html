<script type="text/javascript">
    RED.nodes.registerType('icap check', {
        category: 'icap',
        color: '#B481B9',
        defaults: {
            name: { value : "" },
            icap: { type: 'icap', required: true },
            checkType: { value: 'Request' },
            step: { value: '1', required: true, validate: RED.validators.regex(/[0-9]+/) },
            comment: { value: '' }
        },
        inputs: 0,
        outputs: 1,
        //outputLabels: "payload",
        paletteLabel: 'check',
        icon: "icap.png",
        label: function() {
            return this.name || 'icap check';
        }
    });
</script>

<script type="text/x-red" data-template-name="icap check">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-icap"><i class="fa fa-server"></i> icap server</label>
        <input type="text" id="node-input-icap" placeholder="wildfire">
    </div>

    <div class="form-row"> &nbsp;</div>
    <div class="form-row">
        <label for="node-input-checkType"><i class="fa fa-lightbulb"></i> Type</label>
        <select id="node-input-checkType">
            <option value='Request'>Request</option>
            <option value='Response'>Response</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-step"><i class="icon-box"></i> Step</label>
        <input type="text" id="node-input-step" placeholder="1">
    </div>
    <div class="form-tips">Tip: Every "Step" for every "Type" needs to be unique
        and sequentially set or the ICAP service will not start.
    </div>

    <div class="form-row">
        <label for="node-input-comment"><i class="icon-comment"></i> Comment</label>
        <input type="text" id="node-input-comment" placeholder="Set via node-red">
    </div>
</script>

<script type="text/x-red" data-help-name="icap check">
    <p>Each check node triggers one or more payloads being the headers and body of the request/response.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload.step
            <span class="property-type">the index of this check in the list of checks </span>
        </dt>
        <dt>payload.type
            <span class="property-type">"Request" or "Response"</span>
        </dt>
        <dt>payload.comment
            <span class="property-type">the comment to attach to the ip</span>
        </dt>
    </dl>
    <h3>Details</h3>
    <p>The <b>group</b> field is optional, it will default to 'BadIpList', or the value you enter in the node.
        If you send payload.group, it will be the value that is used instead.
    </p>
    <p>The <b>comment</b> field is also optional, it will default to 'Set via node-red',
        or the value you enter in the node.
        If you send payload.comment, it will be the value that is used instead.
    </p>
</script>
