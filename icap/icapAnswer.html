<script type="text/javascript">
    RED.nodes.registerType('icap answer', {
        category: 'icap',
        color: '#B481B9',
        defaults: {
            name: { value : "" },
            icap: { type: 'icap', required: true },
            group: { value: '' },
            comment: { value: '' }
        },
        inputs: 1,
        outputs: 0,
        inputLabels: "answer",
        paletteLabel: 'answer',
        icon: "icap.png",
        label: function() {
            return this.name || 'icap answer';
        }
    });
</script>

<script type="text/x-red" data-template-name="icap answer">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-icap"><i class="fa fa-server"></i> icap server</label>
        <input type="text" id="node-input-icap" placeholder="icap">
    </div>

    <div class="form-row">
        <label for="node-input-group"><i class="icon-box"></i> Group</label>
        <input type="text" id="node-input-group" placeholder="BadIpList">
    </div>

    <div class="form-row">
        <label for="node-input-comment"><i class="icon-comment"></i> Comment</label>
        <input type="text" id="node-input-comment" placeholder="Set via node-red">
    </div>
</script>

<script type="text/x-red" data-help-name="icap answer">
    <p>Send a payload to this node to block an ip.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload.ip
            <span class="property-type">ip to block </span>
        </dt>
        <dt>payload.group
            <span class="property-type">the group to add the ip into</span>
        </dt>
        <dt>payload.comment
            <span class="property-type">the comment to attach to the ip</span>
        </dt>
    </dl>
    <h3>Details</h3>
    <p>The <b>group</b> field is optional, it will default to 'BadIpList', or the value you enter in the node.
        If you send payload.group, it will be the value that is used instead.
    </p>
    <p>The <b>comment</b> field is also optional, it will default to 'Set via node-red',
        or the value you enter in the node.
        If you send payload.comment, it will be the value that is used instead.
    </p>
</script>
